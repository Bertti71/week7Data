<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Spotify Profile</title>
    <script type="module" src="/src/script.ts"></script>
  </head>
  <body>
    <h1>Display your Spotify profile data</h1>

    <section id="controls">
      <button id="loginBtn">Log in with Spotify</button>
      <button id="logoutBtn" style="display: none">Log out</button>
      <p id="status"></p>
    </section>

    <section id="profile" style="display: none">
      <h2>Logged in as <span id="displayName"></span></h2>
    
      <span id="avatar"></span>
    
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
    
      <hr />
    
      <h3>Most played artists</h3>
      <ol id="mostPlayedList"></ol>
    
      <h3>Recently played artists</h3>
      <ol id="recentPlayedList"></ol>
    </section>

    <section id="summary" style="display:none">
      <h2>Summary</h2>
      <p id="summaryText"></p>
    </section>
    
    <section id="topTracks" style="display:none">
      <h2>Top Tracks</h2>
      <ol id="topTracksList"></ol>
    </section>
    
    <section id="topArtists" style="display:none">
      <h2>Top Artists</h2>
      <ol id="topArtistsList"></ol>
    </section>
    <hr />
  </body>
</html>
